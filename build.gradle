plugins {
    id 'java'
    id 'idea'
}

group 'ch.h2m.kata'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}


dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.1')
}
